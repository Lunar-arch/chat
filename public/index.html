<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <h1 id="time"></h1>
        <input type="text" id="usernameInput" placeholder="Username..." autocomplete="off" />
        <div class="messages" id="messages"></div>
        <div class="input">
            <input type="text" id="messageInput" placeholder="/save/ saves a text for 10h or until server goes down" autocomplete="off" />
            <button id="sendButton">Send</button>
            <button id="saveButton">Save + Send</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
